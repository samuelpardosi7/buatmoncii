<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Date App</title>
</head>
<body>
    <div id="container" class="page">
        <h1 id="question">Would you like to go out with me for a date?</h1>
        <button id="yesButton">Yes</button>
        <button id="noButton">No</button>
    </div>

    <div id="happyCat" class="page hidden">
        <img src="happy-cat.png" alt="Happy Cat" id="catImage">
        <h2>YEAYYY</h2>
        <button id="clickMe">Click Me!</button>
    </div>

    <div id="dateTime" class="page hidden">
        <h1>When are you free?</h1>
        <input type="date" id="datePicker">
        <input type="time" id="timePicker">
        <button id="continueDate">Continue</button>
    </div>

    <div id="foodChoice" class="page hidden">
        <h1>What food do you want to eat?</h1>
        <div class="food-options">
            <img src="pancake.jpg" alt="Pancake" class="food-image" data-value="Pancake">
            <img src="fried-rice.jpg" alt="Fried Rice" class="food-image" data-value="Fried Rice">
            <img src="sushi.jpg" alt="Sushi" class="food-image" data-value="Sushi">
            <img src="steak.jpg" alt="Steak" class="food-image" data-value="Steak">
            <img src="burger.jpg" alt="Burger" class="food-image" data-value="Burger">
        </div>
        <button id="continueFood">Continue</button>
    </div>

    <div id="movieChoice" class="page hidden">
        <h1>What movie do you want to watch?</h1>
        <div class="movie-options">
            <img src="horror.jpg" alt="Horror" class="movie-image" data-value="Horror">
            <img src="action.jpg" alt="Action" class="movie-image" data-value="Action">
            <img src="romance.jpg" alt="Romance" class="movie-image" data-value="Romance">
            <img src="comedy.jpg" alt="Comedy" class="movie-image" data-value="Comedy">
            <img src="sci-fi.jpg" alt="Sci-Fi" class="movie-image" data-value="Sci-Fi">
        </div>
        <button id="continueMovie">Continue</button>
    </div>

    <div id="excitement" class="page hidden">
        <h1>Rate how excited you are</h1>
        <input type="range" min="1" max="10" id="excitementLevel">
        <button id="continueExcitement">Continue</button>
    </div>

    <div id="finalMessage" class="page hidden">
        <h1>See you soon at <span id="finalDate"></span></h1>
    </div>

    <script src="script.js"></script>
</body>
</html>
