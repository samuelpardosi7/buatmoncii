<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Invitation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="page1">
            <h1>Would you like to go out with me for a date?</h1>
            <button onclick="showPage('page2')">Yes</button>
            <button onclick="showNoAnimation()">No</button>
        </div>
        <div id="page2" class="hidden">
            <img src="images/happy-cat.gif" alt="Happy Cat GIF" />
<img src="images/happy-cat.gif" alt="Happy Cat GIF" style="width: 200px; height: auto;" />
            <h1>YEAYYY!</h1>
            <button onclick="showPage('page3')">Click me</button>
        </div>
        <div id="page3" class="hidden">
            <h1>When are you free?</h1>
            <input type="date" id="dateInput">
            <input type="time" id="timeInput">
            <button onclick="showPage('page4')">Continue</button>
        </div>
        <div id="page4" class="hidden">
            <h1>What food do you want to eat?</h1>
            <div class="food-options">
                <div class="food-option" onclick="selectFood(this, 'Pancake')">
                    <img src="images/pancake.jpg" alt="Pancake" />
                    <p>Pancake</p>
                </div>
                <div class="food-option" onclick="selectFood(this, 'Fried Rice')">
                    <img src="images/fried-rice.jpg" alt="Fried Rice" />
                    <p>Fried Rice</p>
                </div>
                <div class="food-option" onclick="selectFood(this, 'Sushi')">
                    <img src="images/sushi.jpg" alt="Sushi" />
                    <p>Sushi</p>
                </div>
                <div class="food-option" onclick="selectFood(this, 'Steak')">
                    <img src="images/steak.jpg" alt="Steak" />
                    <p>Steak</p>
                </div>
                <div class="food-option" onclick="selectFood(this, 'Burger')">
                    <img src="images/burger.jpg" alt="Burger" />
                    <p>Burger</p>
                </div>
            </div>
            <button onclick="showPage('page5')">Continue</button>
        </div>
        <div id="page5" class="hidden">
            <h1>What movie do you want to watch?</h1>
            <div class="movie-options">
                <div class="movie-option" onclick="selectMovie(this, 'Horror')">
                    <img src="images/horror.jpg" alt="Horror" />
                    <p>Horror</p>
                </div>
                <div class="movie-option" onclick="selectMovie(this, 'Action')">
                    <img src="images/action.jpg" alt="Action" />
                    <p>Action</p>
                </div>
                <div class="movie-option" onclick="selectMovie(this, 'Romance')">
                    <img src="images/romance.jpg" alt="Romance" />
                    <p>Romance</p>
                </div>
                <div class="movie-option" onclick="selectMovie(this, 'Comedy')">
                    <img src="images/comedy.jpg" alt="Comedy" />
                    <p>Comedy</p>
                </div>
                <div class="movie-option" onclick="selectMovie(this, 'Sci-Fi')">
                    <img src="images/sci-fi.jpg" alt="Sci-Fi" />
                    <p>Sci-Fi</p>
                </div>
            </div>
            <button onclick="showPage('page6')">Continue</button>
        </div>
        <div id="page6" class="hidden">
            <h1>Rate how excited you are</h1>
            <div class="slider-container">
                <input type="range" min="1" max="100" value="50" class="slider" id="excitementSlider">
            </div>
            <button onclick="showPage('page7')">Continue</button>
        </div>
        <div id="page7" class="hidden">
            <h1>See you soon!</h1>
            <p id="dateTimeDisplay"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
